<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8" />  
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
<title>For Khea ðŸ’–</title>  
  
<style>  
  body {  
    margin: 0;  
    height: 100vh;  
    background: #fff0f5;  
    display: flex;  
    justify-content: center;  
    align-items: center;  
    font-family: system-ui, -apple-system, sans-serif;  
    overflow: hidden; 
  }  
  
  .card {  
    background: white;  
    width: 90%;  
    max-width: 400px;  
    padding: 40px 20px;  
    border-radius: 25px;  
    box-shadow: 0 15px 35px rgba(0,0,0,0.15);  
    text-align: center;  
  }  
  
  h1 { font-size: 24px; color: #ff4d6d; margin-bottom: 25px; }  
  
  .buttons {  
    position: relative;  
    height: 250px; 
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }  
  
  button {  
    border: none;  
    border-radius: 30px;  
    padding: 12px 25px;  
    font-size: 18px;  
    font-weight: bold;
    cursor: pointer;  
    transition: all 0.2s ease;  
  }  
  
  #yes { background: #ff4d6d; color: white; z-index: 10; }  
  #no { position: absolute; background: #ccc; color: #333; top: 160px; }

  #gif-container { display: none; }
  .celebration-gif { width: 100%; border-radius: 15px; margin-top: 15px; }
</style>  
</head>  
  
<body>  
  <div class="card">  
    <div id="question-content">
      <h1>Khea, will you be my Valentine? ðŸ’˜</h1>  
      <div class="buttons">  
        <button id="yes">Yes ðŸ’–</button>  
        <button id="no">No ðŸ˜…</button>  
      </div>  
    </div>

    <div id="gif-container">
      <h1>YAY!!! ðŸ’•ðŸ¥° I KNEW IT!</h1>
      <img src="https://media.tenor.com/7mYyvXvOAnAAAAAi/excited-happy.gif" alt="Happy" class="celebration-gif">
    </div>
  </div>  
  
<script>  
  let yesScale = 1;  
  let noScale = 1;  
  let noClicks = 0;
  const maxNoClicks = 6; 
  
  const yesBtn = document.getElementById("yes");  
  const noBtn = document.getElementById("no");  
  const questionContent = document.getElementById("question-content");
  const gifContainer = document.getElementById("gif-container");
  
  yesBtn.onclick = () => {  
    questionContent.style.display = "none"; 
    gifContainer.style.display = "block";  
  };  
  
  noBtn.onclick = () => {  
    noClicks++;
    if (noClicks >= maxNoClicks) {
      noBtn.style.display = "none"; 
    } else {
      const x = Math.random() * 160 - 80;  
      const y = Math.random() * 120 + 40;  
      noBtn.style.left = `calc(50% + ${x}px)`;  
      noBtn.style.top = `${y}px`;  
      noScale -= 0.12;  
      noBtn.style.transform = `translateX(-50%) scale(${noScale})`;  
      yesScale += 0.5; 
      yesBtn.style.transform = `scale(${yesScale})`; 
    }
  };  
</script>  
</body>  
</html>
